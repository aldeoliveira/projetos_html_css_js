<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Kanban</h1>
    <form id="new-task-form">
        <p>Crie uma nova tarefa:</p>
        <input type="text" placeholder="Digite o tÃ­tulo...">
        <button type="submit">Criar</button>
    </form>
    <div class="kanban-container">
        <div class="column">
            <h2>Para fazer</h2>
            <ul class="tasks" id="todo">
                <li draggable="true">Tarefa 1</li>
                <li draggable="true">Tarefa 2</li>
                <li draggable="true">Tarefa 3</li>
            </ul>
        </div>
        <div class="column">
            <h2>Fazendo</h2>
            <ul class="tasks" id="todo">
                <li draggable="true">Tarefa 4</li>
                <li draggable="true">Tarefa 5</li>
                <li draggable="true">Tarefa 6</li>
            </ul>
        </div>
        <div class="column">
            <h2>Prontas</h2>
            <ul class="tasks" id="todo">
                <li draggable="true">Tarefa 7</li>
                <li draggable="true">Tarefa 8</li>
                <li draggable="true">Tarefa 9</li>
            </ul>
        </div>
    </div>
</body>
</html>
