<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Jogo da Adivinhação</h1>
    <div class="container">
        <div class="difficulty-selection">
            <form class="difficulty-form">
                <label for="difficulty">Escolha a dificuldade:</p>
                <select name="difficulty" id="difficultySelector">
                    <option value="" readonly>Selecione...</option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </form>
        </div>
        <div class="game-container">
            <p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar qual é!</p>
            <form class="guess-form">
                <input type="text" id="guess" placeholder="Digite sua resposta aqui">
                <button type="submit" id="evaluateGuessBtn">Enviar</button>
            </form>
            <p class="feedback">Muito baixo. Tente novamente.</p>
            <button type="button" id="resetBtn">Jogar novamente</button>
            <p>Tentativas restantes: <span id="remainingTries">5</span></p>
        </div>
    </div>
</body>
</html>
