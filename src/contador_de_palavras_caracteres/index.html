<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras e Caracteres</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contator de Palavras e Caracteres</h1>
        <div class="input-container">
            <label for="input">Insira seu texto aqui:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <p id="count"></p>
        <button id="toggle-button">Contar caracteres</button>
    </div>
</body>
</html>
